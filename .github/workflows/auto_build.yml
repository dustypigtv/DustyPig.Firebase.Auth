name: Auto-Build
on:
  push:
    branches: [ master ]

env:
    FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
    TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 7.0.x

      - name: Test
        run: dotnet test -c release
